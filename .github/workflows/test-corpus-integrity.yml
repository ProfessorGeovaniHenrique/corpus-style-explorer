name: ğŸ§ª Corpus Integrity Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-corpus:
    name: Validar Integridade do Corpus
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Executar auditoria de dados
        run: npm run test:corpus:audit
        
      - name: ğŸ§ª Executar testes de integridade
        run: npm run test:corpus
        
      - name: ğŸ“Š Gerar relatÃ³rio de testes
        if: always()
        run: npm run test:corpus:report

      - name: ğŸ“¤ Upload relatÃ³rio de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: corpus-test-report
          path: test-reports/corpus-integrity-*.json
          retention-days: 30

      - name: âŒ Falhar se houver erros crÃ­ticos
        if: failure()
        run: |
          echo "::error::Testes de integridade do corpus falharam!"
          echo "::error::Verifique os logs acima para detalhes dos problemas encontrados."
          exit 1

      - name: âš ï¸ Avisar sobre warnings
        if: success()
        run: |
          if [ -f "test-reports/warnings.txt" ]; then
            echo "::warning::Existem avisos nos testes. Revise o relatÃ³rio."
          fi

  deploy-gate:
    name: ğŸš¦ Gate de Deploy
    runs-on: ubuntu-latest
    needs: test-corpus
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: âœ… Testes passaram - Deploy autorizado
        run: |
          echo "::notice::Todos os testes passaram! Deploy pode prosseguir."
          echo "âœ… Integridade do corpus validada com sucesso"
